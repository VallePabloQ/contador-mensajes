<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Chats de WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #results {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Analizador de Chats de WhatsApp</h1>
    <label for="fileInput">Selecciona un archivo de chat exportado:</label>
    <input type="file" id="fileInput" accept=".txt" title="Selecciona un archivo de chat exportado">
    <label for="dateInput">Selecciona una fecha (opcional):</label>
    <input type="date" id="dateInput">
    <button onclick="analyzeFile()">Analizar</button>
    <div id="results"></div>
    <script src="scripts/main.js"></script>
</body>
</html>
